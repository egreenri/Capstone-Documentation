        <div class="d-flex justify-content-between my-3">

            <img src="images/FinalProjectScreenshots/capstone_1.png" alt="First slide" width="100%"/>

        <div class="d-flex justify-content-between my-3">
            <button id="backButton" class="btn btn-info text-white font-weight-bold">Back</button>

            <button id="nextButton" class="btn btn-secondary text-white font-weight-bold">NEXT</button>
        </div>

<script>
    var carouselImg = document.querySelector(`#carouselImg`);
    var backButton = document.querySelectorAll(`#backButton`);
    var nextButton = document.querySelectorAll(`#nextButton`);
    var imageLabel = document.querySelectorAll(`#imageLabel`);


    var images = [[`images/FinalProjectScreenshots/capstone_1.png`, `Login`],[`images/FinalProjectScreenshots/capstone_2.png`, `Home`],[`images/FinalProjectScreenshots/capstone_3.png`, `Customers`],[`images/FinalProjectScreenshots/capstone_4.png`, `Edit Customer`],[`images/FinalProjectScreenshots/capstone_5.png`, `Edit/Choose Vessel`],[`images/FinalProjectScreenshots/capstone_6.png`, `Create Work Order`],[`images/FinalProjectScreenshots/capstone_7.png`, `View Work Order`],[`images/FinalProjectScreenshots/capstone_8.png`, `QC Checklist`],[`images/FinalProjectScreenshots/capstone_9.png`, `Parts Checklist`],[`images/FinalProjectScreenshots/capstone_10.png`, `Inspection Worksheet`]];

    console.log(images);

    var index = 0;

    for(let i=0; i < backButton.length; i++){
        backButton[i].addEventListener(`click`, (e) => {
            e.preventDefault();
            if(index-1 >= 0){
                index--;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
            else{
                index = images.length-1;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
        });
    }

    for(let i=0; i < nextButton.length; i++){
        nextButton[i].addEventListener(`click`, (e) => {
            e.preventDefault();
            if(index+1 < images.length){
                index++;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
            else{
                index = 0;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
        });
    }

</script>
