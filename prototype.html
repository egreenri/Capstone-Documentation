<script>
    var carouselImg = document.querySelector(`#carouselImg`);
    var backButton = document.querySelectorAll(`#backButton`);
    var nextButton = document.querySelectorAll(`#nextButton`);
    var imageLabel = document.querySelectorAll(`#imageLabel`);


    var images = [[`images/Capstone Wireframe-01.png`, `Login`],[`images/Capstone Wireframe-02.png`, `Home`],[`images/Capstone Wireframe-03.png`, `Customers`],[`images/Capstone Wireframe-04.png`, `View Work Order`],[`images/Capstone Wireframe-05.png`, `QC Checklist`],[`images/Capstone Wireframe-06.png`, `View Customer`],[`images/Capstone Wireframe-07.png`, `Create Work Order`],[`images/Capstone Wireframe-08.png`, `Edit Customer`],[`images/Capstone Wireframe-11.png`, `Edit Vessel`],[`images/Capstone Wireframe-12.png`, `Add Vessel`],[`images/Capstone Wireframe-13.png`, `Inspection Certificate`],[`images/Capstone Wireframe-14.png`, `Parts Checklist`],[`images/Capstone Wireframe-15.png`, `Inspection Worksheet`]];

    console.log(images);

    var index = 0;

    for(let i=0; i < backButton.length; i++){
        backButton[i].addEventListener(`click`, (e) => {
            e.preventDefault();
            if(index-1 >= 0){
                index--;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
            else{
                index = images.length-1;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
        });
    }

    for(let i=0; i < nextButton.length; i++){
        nextButton[i].addEventListener(`click`, (e) => {
            e.preventDefault();
            if(index+1 < images.length){
                index++;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
            else{
                index = 0;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
        });
    }

</script>
