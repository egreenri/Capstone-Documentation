        <div class="d-flex justify-content-between my-3">

            <button id="nextButton" class="btn btn-secondary text-white font-weight-bold">NEXT</button>

<script>
    var carouselImg = document.querySelector(`#carouselImg`);
    var backButton = document.querySelectorAll(`#backButton`);
    var nextButton = document.querySelectorAll(`#nextButton`);
    var imageLabel = document.querySelectorAll(`#imageLabel`);


    var images = [[`images/Capstone Wireframe (5)-01.png`, `Login`],[`images/Capstone Wireframe (5)-02.png`, `Home`],[`images/Capstone Wireframe (5)-03.png`, `home`],[`images/Capstone Wireframe (5)-04.png`, `home`],[`images/Capstone Wireframe (5)-05.png`, `home`],[`images/Capstone Wireframe (5)-06.png`, `home`],[`images/Capstone Wireframe (5)-07.png`, `home`],[`images/Capstone Wireframe (5)-08.png`, `home`],[`images/Capstone Wireframe (5)-11.png`, `home`],[`images/Capstone Wireframe (5)-12.png`, `home`],[`images/Capstone Wireframe (5)-13.png`, `home`],[`images/Capstone Wireframe (5)-14.png`, `home`],[`images/Capstone Wireframe (5)-15.png`, `home`],[`images/Capstone Wireframe (5)-16.png`, `home`],[`images/Capstone Wireframe (5)-17.png`, `home`]];

    console.log(images);

    var index = 0;

    for(let i=0; i < backButton.length; i++){
        backButton[i].addEventListener(`click`, (e) => {
            e.preventDefault();
            if(index-1 >= 0){
                index--;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
            else{
                index = images.length-1;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
        });
    }

    for(let i=0; i < nextButton.length; i++){
        nextButton[i].addEventListener(`click`, (e) => {
            e.preventDefault();
            if(index+1 < images.length){
                index++;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
            else{
                index = 0;
                carouselImg.innerHTML = `<img src="${images[index][0]}" alt="${images[index][1]}" hieght="100%" width="100%">`;
                imageLabel[0].innerHTML = `<u>${images[index][1]}</u>`;
                imageLabel[1].innerHTML = `<u>${images[index][1]}</u>`;
            }
        });
    }

</script>
